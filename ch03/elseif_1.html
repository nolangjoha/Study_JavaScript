<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var mon = prompt("현재는 몇월 입니까?", "0");

        if(9 <= mon && mon <=11) {
            document.write("독서의 계절이 다가오네요!");
        } else if(6 <= mon && mon <=8) {
            document.write("여행가기 좋은 여름이네요!!");
        } else if(3 <= mon && mon <=5) {
            document.write("햇살 가득한 봄이네요!");
        } else {
            document.write("스키의 계절 겨울이네요!");
        }


    </script>
</head>
<body>
    
</body>
</html>
